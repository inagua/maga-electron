    <div class="page-container">

      <!-- top navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MAGA</a>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">

          <!-- sidebar -->
          <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <ul class="nav">
              <!--<li class="active"><a href="#">Home</a></li>-->
              <!--<li ng-repeat="item in data"><a ng-click="setSelectedItem(item)" href="#">{{item.title}}</a></li>-->
              <li ng-repeat="game in games"><a ng-click="selectGame(game)" href="#">{{game.name}}</a></li>
            </ul>
          </div>

          <!-- main area -->
          <div class="col-xs-12 col-sm-9">
            <!-- Shrink Width to Collapse Sidebar -->
            <h1>{{selectedGame.name}}</h1>
            <p><a href="" ng-click="gameClicked(selectedGame.url)" target="_blank">{{selectedGame.url}}</a> </p>



            <form class="form-horizontal" ng-show="selectedGame">
              <!-- div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">

                </div>
              </div -->
              <div class="form-group">
                <label for="gameName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="gameName" placeholder="Name" ng-model="selectedGame.name" ng-disabled="!editing">
                </div>
              </div>
              <div class="form-group">
                <label for="gameSynopsis" class="col-sm-2 control-label">Synopsis</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="gameSynopsis" rows="3" placeholder="Synopsis" ng-model="selectedGame.synopsis" ng-disabled="!editing"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="gameGoals" class="col-sm-2 control-label">Goals</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="gameGoals" rows="3" placeholder="Goals" ng-model="selectedGame.goals" ng-disabled="!editing"></textarea>
                </div>
              </div>
              <!-- div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    </label>
                  </div>
                </div>
              </div -->
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" ng-click="editionButtonClicked()" ng-disabled="!selectedGame">{{editionButtonTitle}}</button>
                </div>
              </div>
            </form>



          </div><!-- /.col-xs-12 main -->
        </div><!--/.row-->
