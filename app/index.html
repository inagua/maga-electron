              <fieldset ng-disabled="!editing">

                <!-- NAME -->
                <div class="form-group">
                  <label for="gameName" class="col-sm-2 control-label">Name</label>

                    <input type="text" class="form-control" id="gameName" placeholder="Name" ng-model="selectedGame.name">
                  </div>
                </div>

                <!-- UPDATED -->
                <div class="form-group">
                  <label for="gameName" class="col-sm-2 control-label">Updated</label>
                  <div class="col-sm-10">
                    <p class="form-control-static">{{selectedGame.updated}}</p>
                  </div>
                </div>

                <!-- STATUS -->
                <div class="form-group">
                  <label for="gameStatus" class="col-sm-2 control-label">Status</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="gameStatus" placeholder="Status {{knownStatus}}" ng-model="selectedGame.status" title="{{knownStatus}}">
                  </div>
                </div>

                <!-- NAME VO -->
                <div class="form-group">
                  <label for="gameNameVO" class="col-sm-2 control-label">Name VO</label>

                  </div>
                </div>

                <!-- URL -->
                <div class="form-group">
                  <label for="gameUrl" class="col-sm-2 control-label">URL</label>
                  <div class="col-sm-10">
                    <input ng-show="editing" type="text" class="form-control" id="gameUrl" placeholder="URL" ng-model="selectedGame.url">
                    <p ng-hide="editing" class="form-control-static"><a href="" ng-click="gameClicked(selectedGame.url)" target="_blank">{{selectedGame.url}}</a></p>
                  </div>
                </div>

                <!-- SYNOPSIS -->
                <div class="form-group">
                  <label for="gameSynopsis" class="col-sm-2 control-label">Synopsis</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="gameSynopsis" rows="2" placeholder="Synopsis" ng-model="selectedGame.synopsis"></textarea>
                  </div>
                </div>

                <!-- DETAILS -->
                <div class="form-group">
                  <label for="gameDetails" class="col-sm-2 control-label">Details</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="gameDetails" rows="3" placeholder="Details" ng-model="selectedGame.details"></textarea>
                  </div>
                </div>

                <!-- GOALS -->

                  <label for="gameGoals" class="col-sm-2 control-label">Goals</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="gameGoals" rows="3" placeholder="Goals" ng-model="selectedGame.goals"></textarea>
                  </div>
                </div>

                <!-- TYPE -->

                  <label for="gameType" class="col-sm-2 control-label">Type</label>
                  <div class="col-sm-10">
